name: Run foreign trade script

on:
  schedule:
    # GitHub Actions používa UTC; 08:05 UTC = 09:05 CET
    - cron: "5 8 * * *"
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run foreign-trade script
        run: python foreign-trade.py

      - name: Commit updated CSV
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add foreign_trade_by_month.csv
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update foreign_trade_by_month.csv [skip ci]"
            git push
          fi

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: foreign-trade-by-month
          path: foreign_trade_by_month.csv
